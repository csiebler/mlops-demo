variables: 
 - template: german-credit-config.yml

trigger: none

pool:
  vmImage: ubuntu-20.04

steps:
  - task: AzureCLI@2
    displayName: 'Configure AML CLI v2'
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az extension add -n ml -y
        az configure --defaults group=$(ml_workspace_rg) workspace=$(ml_workspace_name) location=$(ml_workspace_region)

  - task: AzureCLI@2
    displayName: 'Train and explain model'
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: $(ml_model_path)
      inlineScript: |
        az ml job create --file azureml/train.yml --stream

  - task: AzureCLI@2
    displayName: 'Register model'
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      workingDirectory: $(ml_model_path)
      inlineScript: |
        az ml model create --name $(ml_model_name) --path runs:/$run_id/output

