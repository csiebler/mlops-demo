variables: 
 - template: german-credit-config.yml

trigger: none

pool:
  vmImage: ubuntu-20.04

steps:
  - task: AzureCLI@2
    displayName: 'Configure AML CLI v2'
    inputs:
      azureSubscription: $(ml_workspace_connection)
      scriptType: bash
      scriptLocation: inlineScript
      inlineScript: |
        az extension add -n ml -y
        az configure --defaults group=$(ml_workspace_rg) workspace=$(ml_workspace_name) location=$(ml_workspace_region)

  - task: AzureCLI@2
    displayName: 'Deploy model as Managed Endpoint'
    inputs:
      azureSubscription: $(ml_workspace_connection)
      workingDirectory: $(ml_model_path)
      scriptLocation: inlineScript
      scriptType: bash
      inlineScript: |
        az ml online-endpoint create --name $ml_endpoint_name
        #az ml online-deployment create --endpoint-name $ml_endpoint_name --name $ml_deployment_name --file azureml/deployment.yml
