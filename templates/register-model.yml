steps:
- task: AzureCLI@2
  displayName: 'Register model'
  inputs:
    azureSubscription: $(ml_workspace_connection)
    scriptType: bash
    scriptLocation: inlineScript
    workingDirectory: $(ml_model_path)
    inlineScript: |
      job_name=`cat job_name.txt`
      model_version=`az ml model create --name $(ml_model_name) --path runs:/$job_name/outputs | jq .version -r`
      echo "Registered model version: $model_version"
      echo $model_version > model_version.txt