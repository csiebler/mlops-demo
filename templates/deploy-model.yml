steps:
- task: AzureCLI@2
  displayName: 'Deploy model to Managed Online Endpoint'
  inputs:
    azureSubscription: $(ml_workspace_connection)
    workingDirectory: $(ml_model_path)
    scriptLocation: inlineScript
    scriptType: bash
    inlineScript: |
      ls -al
      model_version=`cat model_version.txt`
      az ml online-deployment create --file azureml/deployment.yml \
                                --set model=azureml:$(ml_model_name):$model_version
