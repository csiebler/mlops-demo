steps:
- task: AzureCLI@2
  displayName: 'Connect to workspace'
  inputs:
    azureSubscription: $(ml_workspace_connection)
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    workingDirectory: $(ml_model_path)
    inlineScript: |
      az ml folder attach -g $(ml_workspace_rg) -w $(ml_workspace_name)